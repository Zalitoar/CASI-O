<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Calculadora Aritmética Simple Intuitiva Opinable">
    <meta name="keywords" content="Calculadora, Aritmética">
    <meta name="author" content="Gonzalo Gabriel Perez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASI-O</title>
    <link rel="stylesheet" href="style.css">
    <script src="casi-o.js"></script>
</head>

<body>
    <title>Calculadora Aritmética Simple Intuitiva Opinable</title>
    <div class="calculadora no-seleccionar">
        <span class="marca" title="Calculadora Aritmética Simple Intuitiva Opinable">CASI-O</span>
        <div id="pantalla" class="pantalla seleccionar">
            <div id="operacion" class="operacion">42342 ÷ + ∞ ∓</div>
            <!-- <div id="cursor" class="cursor">_</div> -->
            <div id="resultado" class="resultado">∞ ∓ 63424</div>
        </div>
        <div id="botones" class="grid">
            <div id="btn-limpiar" class="btn btn-operacion">C</div>
            <div id="btn-parentesis" class="btn btn-operacion">()</div>
            <div id="btn-porcentaje" class="btn btn-operacion">%</div>
            <div id="btn-dividir" class="btn btn-operacion">:</div>
            <div id="btn-7" class="btn btn-numero">7</div>
            <div id="btn-8" class="btn btn-numero">8</div>
            <div id="btn-9" class="btn btn-numero">9</div>
            <div id="btn-multiplicar" class="btn btn-operacion">x</div>
            <div id="btn-4" class="btn btn-numero">4</div>
            <div id="btn-5" class="btn btn-numero">5</div>
            <div id="btn-6" class="btn btn-numero">6</div>
            <div id="btn-restar" class="btn btn-operacion">-</div>
            <div id="btn-1" class="btn btn-numero">1</div>
            <div id="btn-2" class="btn btn-numero">2</div>
            <div id="btn-3" class="btn btn-numero">3</div>
            <div id="btn-sumar" class="btn btn-operacion">+</div>
            <div id="btn-signo" class="btn btn-operacion">+/-</div>
            <div id="btn-1" class="btn btn-numero">0</div>
            <div id="btn-decimal" class="btn btn-operacion">.</div>
            <div id="btn-igual" class="btn btn-igual">=</div>
        </div>
    </div>
</body>

</html>
